<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for("static", filename="css/style.css")}}" type="text/css">
    {% block styles %}
    {% endblock styles %}
</head>

<body>

    <section class="center-align container row">
        <!-- flash messages-->

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}

        <div class="card flashes">
            <div class="col s12 card-content center-align deep-purple lighten-4">
                <a>
                    <h4 class="text-shadow center-align" id="urlShort">{{ message }}</h4>
                </a>
                <a class="btn-floating btn-large waves-effect deep-purple lighten-1" onClick="copyText()">
                    <i class="material-icons">content_copy</i>
                </a>
            </div>

        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}
    </section>

    <main class="container row page-height valign-wrapper">
        {% block content %}
        {% endblock content %}
    </main>

    {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{url_for("static", filename="js/script.js") }}"></script>
    {% endblock scripts %}
</body>

</html>
